<!DOCTYPE html>
<html ng-app="mgharbi" ng-controller="MainController as main">

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>mgharbi | home</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- <script src="js/vendor/modernizr&#45;2.8.3.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/main.ctrl.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation" bs-navbar>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="#">mgharbi.com</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li data-match-route="/$"><a href="#/projects">research<span class="sr-only">(current)</span></a></li>
                    <li data-match-route="/bio"><a href="#/bio">bio<span class="sr-only">(current)</span></a></li>
                    <li data-match-route="/resume"><a href="#/resume">resume<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">photo<span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class='col-md-2'>
                <img class="img" alt="Portrait" data-at2x="img/portrait@2x.jpg" id="profile-pic" src="img/portrait@2x.jpg">
            </div>
            <div class='col-md-10'>
                <h1>{{main.firstname}} {{main.lastname}}</h1>
                <p>{{main.title}}</p>
                <address>
                    <i class="glyphicon glyphicon-envelope"></i> <a href='mailto:{{main.email}}'>{{main.email}}</a><br>
                    <i class="glyphicon glyphicon-phone"></i> {{main.phone}}<br>
                    <i class="glyphicon glyphicon-map-marker"></i> <a href="http://goo.gl/maps/SWm8h">MIT Stata Center, Office 32-D412<br>
                    32 Vassar Street, Cambridge MA 02139</a><br>
                </address>
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-code-fork"></i>
            </div>
        </div>
        <hr />
    </div>
    <div class="container" ng-view></div>
</body>
</html>
